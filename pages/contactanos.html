<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contactanos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-mobile">
        <div class="container-fluid">
          <h2 class="navbar-brand fw-bold" href="#">
            Compu <span class="color-azul">Insumos</span>
          </h2>
          <div class="dropdown ms-auto">
            <button
              class="btn btn-outline-secondary dropdown-toggle d-flex align-items-center boton-header"
              type="button"
              id="userMenu"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-person-circle"></i>
            </button>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="userMenu"
            >
              <li><a class="dropdown-item" href="#">Iniciar sesión</a></li>
              <li><a class="dropdown-item" href="#">Registrarse</a></li>
            </ul>
          </div>
          <button
            class="navbar-toggler boton-header"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-lg-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link fw-semibold" target="_blank" href="..\pages\productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold" target="_blank" href="..\pages\computadoras.html">Computadoras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold" target="_blank" href="..\pages\celulares.html">Celulares</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold" target="_blank" href="..\pages\contactanos.html">Contactanos</a>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control my-3 me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success my-3" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <nav class="navbar-desktop">
        <div class="logo">Compu <span class="color-azul">Insumos</span></div>
        <input type="text" placeholder="Buscar producto" />
        <div class="buttons">
          <button>Registrarse</button>
          <button>Iniciar Sesión</button>
        </div>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <h3 class="fs-1 ms-4">Si tuviste algun problema puede que esto te ayude</span></h3>
       <div class="izquierda">
            <button>👉 Preguntas Frecuentes 👈</button>
            <h2>Si no fue asi, puedes contactarte con nosotros 👇</h2>
            <div class="ingreso">
            <label for="Nombres">Nombres:</label><br>
            <input type="text" id="Nombres" name="Nombres" placeholder="Federico Julian" />
            </div>
            <div class="ingreso">
            <label for="Apellidos">Apellido:</label><br>
            <input type="text" id="Apellidos" name="Apellidos" placeholder="Perez Ramirez" />
            </div><br>
            <div class="ingreso">
            <label for="Direccion:">Dirección:</label><br>
            <input type="text" id="Dirección" name="Dirección" placeholder="Artigas 1544" />
            </div>
            <div class="ingreso">
            <label for="Telefono">Telefono Celular:</label><br>
            <input type="text" id="Telefono" name="Telefono" placeholder="3435379853" />
            </div>
            <div class="ingreso">
            <label for="Email">Email:</label><br>
            <input type="text" id="Email" name="Email" placeholder="Federico342@gmail.com" />
            </div><br>
            <div class="tipoDescargo">
            <label for="tipoDescargo">Tipo de Descargo:</label><br>
            <input id="tipoDescargo" name="tipoDescargo"  placeholder="Seleccione un tipo"></input>
            </div><br>
            <div class="descargo">
            <label for="descargo">Realice su Descargo:</label><br>
            <input id="descargo" name="descargo"  placeholder="........"></input>
            </div><br>
            <button class="descargoBoton">Enviar Descargo</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
